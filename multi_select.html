<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>contains demo</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/multiple-select/1.2.0/multiple-select.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/multiple-select/1.2.0/multiple-select.min.css">

    <script>
    $(document).ready(function(){
        $('#drop').multipleSelect({
            isOpen: false,
            keepOpen: false,
            filter: true,
            maxHeight:240,
            width:300,
            
            placeholder: "Select"
        });
    });
    </script>
</head>
<body>
    <select id="drop">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
        <option value="5">Five</option>
    </select>
</body>
</html>
